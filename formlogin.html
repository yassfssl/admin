<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dan Daftar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab-content {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Login Admin Manajemen Karyawan</h2>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Daftar</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- Halaman Login -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" class="form-control" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" class="form-control" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="mt-3">Belum punya akun? <a href="#signup" data-toggle="tab">Daftar di sini</a></p>
                </form>
            </div>
            <!-- Halaman Pendaftaran -->
            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signup-name">Nama Lengkap:</label>
                        <input type="text" class="form-control" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email:</label>
                        <input type="email" class="form-control" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password:</label>
                        <input type="password" class="form-control" id="signup-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Daftar</button>
                    <p class="mt-3">Sudah punya akun? <a href="#login" data-toggle="tab">Login di sini</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Menangani pendaftaran
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            // Simpan data pendaftaran di localStorage
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);

            alert('Pendaftaran berhasil! Anda dapat login sekarang.');
            document.getElementById('login-email').value = email; // Mengisi email untuk login
            document.getElementById('signupForm').reset(); // Reset form pendaftaran
            $('#login-tab').tab('show'); // Pindah ke tab login
        });

        // Menangani login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Ambil data dari localStorage
            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');

            // Validasi login
            if (email === storedEmail && password === storedPassword) {
                alert('Login berhasil! Selamat datang, ' + localStorage.getItem('userName') + '!');
                window.location.href = 'index.html'; // Mengarahkan ke halaman index.html
            } else {
                alert('Email atau password salah. Silakan coba lagi.');
            }
        });
    </script>
</body>
</html>
